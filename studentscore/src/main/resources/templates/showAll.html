<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息填写</title>
    <meta name = "viewport"content="width= device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/front.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>
<body>

<nav class="ui inverted attached segment ">
    <div class="ui container ">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">"后台管理"</h2>
            <a href="/index" class="item"><i class="home icon"></i>首页</a>
            <a href="/showAll" class="active item"><i class="info icon"></i>查看所有</a>
            <a href="/credit" class="item"><i class="idea icon"></i>学分审核</a>
            <a href="/addActivity" class="item"><i class="tags icon"></i>发布活动</a>
            <a href="/mine" class="item"><i class="user icon"></i>个人中心</a>
        </div>
    </div>

</nav>
<br>


<div class="m-container-small m-padded-tb-massive" style="max-width: 100em !important;">
    <div class="ui center container">
        <div class="ui center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        <button class="ui fluid large teal submit button" name="get">
                            <a href="/diss"><h1>点此查看学分未满者</h1></a>
                        </button>
                        <br>
                        <table>
                            <thead>
                            <tr>
                                <th><h1> 学号 </h1></th>
                                <th><h1> 姓名 </h1></th>
                                <th><h1> 学分 </h1></th>
                            </tr>
                            </thead>
                            <tbody th:if="${studentList} ne null">
                            <tr th:each="student:${studentList}">
                                <th>
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <span th:text="${student.id}"></span>
                                        </div>
                                    </div>

                                </th>
                                <td>
                                    <span th:text="${student.name}"></span>
                                </td>
                                <td>
                                    <span th:text="${student.credit}"></span>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </h2>
            </div>
        </div>
    </div>
</div>




</body>
</html>
