<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>尝试</title>
</head>
<body>

<div class="container-fluid">
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">学分</th>
        </tr>
        </thead>
        <tbody th:if="${goods} ne null">
        <tr th:each="good:${goods}">
            <th class="align-middle" scope="row">
                <span th:text="${good.id}"></span>
            </th>
            <td class="align-middle">
                <span th:text="${good.name}"></span>
            </td>
            <td class="align-middle">
                <span th:text="${good.credit}"></span>
            </td>
<!--            <td class="align-middle">-->
<!--                <a class="btn btn-danger" th:href="'/deletgood?goodid='+${good.Goodid}">删除</button>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
